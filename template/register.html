<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Logo bên trái -->
          <a class="navbar-brand" href="/home">
            <img src="/img/logo1.png" alt="Your Logo" height="35" class="d-inline-block align-top"><strong class="text-success" style="margin-left: 15px;">Tiny Oasis</strong>
          </a>
      
          <!-- Button để toggle menu trên màn hình nhỏ -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Menu bên phải -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: black;font-weight: 500;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop" style="color: black;font-weight: 500;">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about" style="color: black;font-weight: 500;">About us</a>
              </li>
            </ul>

        <!--Button login-->
            <a class="btn btn-success" href="/login" role="button" style="margin-left: 10px;">Login</a>
          </div>
        </div>
      </nav>
      <div class="container" style="width: 40%;">
        <h2 class="text-center text-success"><b>Sign up</b></h2>
        <form class="needs-validation" novalidate>
            <!-- Họ tên -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
                <div class="invalid-feedback">
                    Vui lòng nhập họ tên.
                </div>
            </div>
    
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Vui lòng nhập địa chỉ email hợp lệ.
                </div>
            </div>
    
            <!-- Tài khoản -->
            <div class="mb-3">
                <label for="username" class="form-label">Tài khoản</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">
                    Vui lòng nhập tài khoản.
                </div>
            </div>
    
            <!-- Mật khẩu -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">
                    Vui lòng nhập mật khẩu.
                </div>
            </div>
    
            <!-- Nhập lại mật khẩu -->
            <div class="mb-5">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback">
                    Mật khẩu không khớp.
                </div>
            </div>
    
            <!-- Nút đăng ký -->
            <button type="submit" class="btn btn-success d-block mx-auto mb-3">Đăng ký</button>
            <a href="/signup" class="text-success text-center d-block">Bạn đã có tài khoản?, Đăng nhập!</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
